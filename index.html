<!DOCTYPE html>
<html lang="en-us">
	
<head>    
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> MLB HANGMAN GAME </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

	<body>

		<header id="main-head">
			<div class="container">

				<h1> HANGMAN </h1>
					<br>
				<h2> BASEBALL EDITION </h2>

			</div>
		</header>

				<br>

			<div id = "game">
				<h3> PRESS ANY LETTER TO START! </h3>
			</div>
				<br>
			<h4> MLB TEAM </h4>
			<h4 id="blanks">_ _ _ _ _ _ _ _ _ _</h4>
					<br>
				<div class = "wins">
			<p> WINS: <span id="wins">0</span> </p>
				</div>
					<br>
				<div class = "loses">
			<p> LOSES: <span id="loses">0</span> </p>
				</div>
					<br>
				<div class = "guesses">
			<p>GUESSES REMAINING: <span id="guesses-remaining">9</span> </p>
				</div>
					<br>
				<div class = "wrong">
			<p>WRONG GUESSES: <span id="wrong-guesses"></span> </p>
				</div>

			<img src = "https://www.glaad.org/sites/default/files/styles/large/public/mlb1.jpg?itok=QOb9_tGk" class = "mlb" style ="width:200px;height:125px">

		<script src = "assets/javascript/hangman.js"></script>

	</body>

</html>
